name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Inject the API key from your GitHub secret into the environment variable
    env:
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ENV_CONFIG }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      # (Optional) Run tests if you add any
      - name: Run tests
        run: npm test

      # Start the server (for demonstration; in a real deployment, you'd deploy to a service)
      - name: Start the server
        run: npm start
